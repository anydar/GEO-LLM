<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISRO GeoLLM Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Leaflet Map Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <h1>ISRO GeoLLM Assistant</h1>
            </div>
            <p>Ask a geospatial question about India and get a comprehensive solution</p>
        </header>
        
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
            
            <div class="input-area">
                <textarea id="user-input" placeholder="Ask a geospatial question (e.g., 'How would I identify flood-prone areas in the Brahmaputra basin?')"></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>
        
        <footer>
            <p>Powered by ISRO Geospatial Technologies | Indian Space Research Organisation</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
